{% extends "base.html" %}

{% block title %}时间分析{% endblock %}

{% block head %}
<style>
    /* 图表控件样式 */
    .chart-controls {
        display: flex;
        gap: 12px;
    }

    .chart-control-btn {
        padding: 6px 12px;
        border: 1px solid var(--border-color);
        border-radius: 20px;
        background: var(--card-bg);
        color: var(--secondary-text);
        font-size: 13px;
        cursor: pointer;
        transition: all 0.2s ease;
    }

    .chart-control-btn:hover {
        background: var(--hover-bg);
    }

    .chart-control-btn.active {
        background: var(--primary-color);
        color: white;
        border-color: var(--primary-color);
    }

    /* 图表高度设置 */
    #calendarHeatmap {
        height: 280px !important;
    }

    #hourlyChart {
        height: 400px !important;
    }

    #weekdayChart {
        height: 800px !important;
    }
</style>
{% endblock %}

{% block content %}
<div class="page-header">
    <h1 class="page-title">时间分析</h1>
    <div class="control-group">
        <button id="prevYear" class="control-button">
            <i class="fas fa-chevron-left"></i>
        </button>
        <span id="yearDisplay" class="control-display">2024年</span>
        <button id="nextYear" class="control-button">
            <i class="fas fa-chevron-right"></i>
        </button>
    </div>
</div>

<div class="chart-grid">
    <div class="analysis-card" style="height: auto; min-height: 400px;">
        <div class="chart-header">
            <h2 class="card-title">每日消费热力图</h2>
            <div class="chart-controls">
                <button id="expenseBtn" class="chart-control-btn active">支出金额</button>
                <button id="incomeBtn" class="chart-control-btn">收入金额</button>
                <button id="transactionBtn" class="chart-control-btn">交易笔数</button>
            </div>
        </div>
        <div class="chart-container" id="calendarHeatmap"></div>
    </div>
</div>

<div class="chart-grid">
    <div class="analysis-card" style="height: auto;">
        <div class="card-header">
            <h2 class="card-title">日内时段分布</h2>
        </div>
        <div class="chart-container" id="hourlyChart"></div>
    </div>
</div>

<div class="chart-grid">
    <div class="analysis-card" style="height: auto;">
        <div class="card-header">
            <h2 class="card-title">工作日/周末分布</h2>
        </div>
        <div class="chart-container" id="weekdayChart"></div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>


    document.addEventListener('DOMContentLoaded', function () {
        // 初始化图表实例
        const heatmapChart = echarts.init(document.getElementById('calendarHeatmap'));
        const hourlyChart = echarts.init(document.getElementById('hourlyChart'));
        const weekdayChart = echarts.init(document.getElementById('weekdayChart'));

        let currentData = 'expense';
        let heatmapData = {
            expense: [],
            income: [],
            transaction: [],
            expense_quantiles: [],
            income_quantiles: []
        };

        let currentFilter;  // 将从 TransactionFilterManager 获取
        let currentYear;
        let availableYears = [];

        // 获取可用年份
        function loadAvailableYears() {
            fetch('/api/available_years')
                .then(response => response.json())
                .then(data => {
                    availableYears = data.years.sort((a, b) => b - a); // 降序排列
                    currentYear = availableYears[0]; // 默认选择最新的年份

                    // 初始化过滤器并加载数据
                    currentFilter = TransactionFilterManager.init((filterType) => {
                        currentFilter = filterType;
                        loadData(currentYear);
                    });

                    updateYearDisplay();
                    updateYearButtons();
                    loadData(currentYear);
                });
        }

        // 更新年份显示
        function updateYearDisplay() {
            document.getElementById('yearDisplay').textContent = `${currentYear}年`;
        }

        // 更新年份切换按钮状态
        function updateYearButtons() {
            const currentIndex = availableYears.indexOf(currentYear);
            document.getElementById('prevYear').disabled = currentIndex >= availableYears.length - 1;
            document.getElementById('nextYear').disabled = currentIndex <= 0;
        }

        // 绑定年份切换按钮事件
        document.getElementById('prevYear').addEventListener('click', function () {
            const currentIndex = availableYears.indexOf(currentYear);
            if (currentIndex < availableYears.length - 1) {
                currentYear = availableYears[currentIndex + 1];
                updateYearDisplay();
                updateYearButtons();
                loadData(currentYear);
            }
        });

        document.getElementById('nextYear').addEventListener('click', function () {
            const currentIndex = availableYears.indexOf(currentYear);
            if (currentIndex > 0) {
                currentYear = availableYears[currentIndex - 1];
                updateYearDisplay();
                updateYearButtons();
                loadData(currentYear);
            }
        });

        // 加载热力图数据
        function loadHeatmapData() {
            fetch('/api/daily_data')
                .then(response => response.json())
                .then(data => {
                    heatmapData = {
                        expense: data.expense,
                        income: data.income,
                        transaction: data.transaction,
                        expense_quantiles: data.expense_quantiles,
                        income_quantiles: data.income_quantiles
                    };
                    updateHeatmap(currentData);
                });
        }

        // 更新热力图
        function updateHeatmap(dataType) {
            currentData = dataType;
            const rawData = heatmapData[dataType];

            // 更新按钮状态
            document.querySelectorAll('.chart-control-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.getElementById(dataType + 'Btn').classList.add('active');

            // 获取当前年份的日期范围
            const startDate = `${currentYear}/01/01`;
            const endDate = `${currentYear}/12/31`;

            // 生成全年每一天的数据，确保所有格子都是圆角
            const dateMap = new Map(rawData.map(item => [item[0], item[1]]));
            const fullData = [];
            const start = new Date(currentYear, 0, 1);
            const end = new Date(currentYear, 11, 31);

            for (let d = start; d <= end; d.setDate(d.getDate() + 1)) {
                const year = d.getFullYear();
                const month = String(d.getMonth() + 1).padStart(2, '0');
                const day = String(d.getDate()).padStart(2, '0');
                const dateStr = `${year}-${month}-${day}`;
                // 原始数据可能是 YYYY-MM-DD 或 YYYY/MM/DD，统一格式处理
                const val = dateMap.get(dateStr) || dateMap.get(dateStr.replace(/-/g, '/')) || 0;
                fullData.push([dateStr, val]);
            }

            // 设置热力图配置
            const option = {
                title: {
                    top: 30,
                    left: 'center',
                    text: dataType === 'expense' ? '日支出金额分布' :
                        dataType === 'income' ? '日收入金额分布' : '日交易笔数分布'
                },
                tooltip: {
                    position: 'top',
                    formatter: function (params) {
                        const value = params.data[1];
                        if (dataType === 'transaction') {
                            return `${params.data[0]}<br>${value} 笔交易`;
                        } else {
                            return `${params.data[0]}<br>${formatMoney(value)} 元`;
                        }
                    }
                },
                visualMap: {
                    min: 0,
                    max: dataType === 'transaction' ?
                        Math.max(...rawData.map(item => item[1])) :
                        (dataType === 'expense' ?
                            Math.max(...heatmapData.expense_quantiles) :
                            Math.max(...heatmapData.income_quantiles)),
                    calculable: true,
                    orient: 'horizontal',
                    left: 'center',
                    top: 65,
                    precision: 0,
                    textStyle: {
                        color: '#333'
                    },
                    inRange: {
                        // GitHub 风格的绿色渐变
                        // #ebedf0 是空值颜色
                        color: ['#ebedf0', '#9be9a8', '#40c463', '#30a14e', '#216e39']
                    }
                },
                calendar: {
                    top: 120,
                    left: 30,
                    right: 30,
                    cellSize: ['auto', 20],
                    range: [startDate, endDate],
                    itemStyle: {
                        color: 'transparent',  // 背景透明，依靠 series 渲染所有格子
                        borderWidth: 0,        // 无边框
                        borderColor: 'transparent'
                    },
                    yearLabel: { show: false },
                    dayLabel: {
                        firstDay: 1,
                        nameMap: ['日', '一', '二', '三', '四', '五', '六'],
                        color: '#999'
                    },
                    monthLabel: {
                        nameMap: 'cn',
                        color: '#999'
                    },
                    splitLine: {
                        show: false
                    }
                },
                series: {
                    type: 'heatmap',
                    coordinateSystem: 'calendar',
                    data: fullData,
                    itemStyle: {
                        borderRadius: 4,
                        borderColor: '#fff',
                        borderWidth: 3     // 统一边框宽度
                    },
                    label: {
                        show: false
                    }
                }
            };

            heatmapChart.setOption(option);
        }

        // 加载时间分析数据
        function loadData(year) {
            // 首先加载热力图数据
            fetch(`/api/daily_data?year=${year}&filter=${currentFilter}`)
                .then(response => response.json())
                .then(data => {
                    heatmapData = {
                        expense: data.expense,
                        income: data.income,
                        transaction: data.transaction,
                        expense_quantiles: data.expense_quantiles,
                        income_quantiles: data.income_quantiles
                    };
                    updateHeatmap(currentData);
                })
                .catch(error => {
                    console.error('Error loading heatmap data:', error);
                });

            // 然后加载时间分析数据
            fetch(`/api/time_analysis?year=${year}&filter=${currentFilter}`)
                .then(response => response.json())
                .then(data => {
                    console.log('收到的原始数据:', data);

                    if (!data || !data.weekday_weekend) {
                        console.error('Invalid data format received');
                        return;
                    }

                    // 过滤掉总金额为0的分类
                    const filteredCategories = Object.entries(data.weekday_weekend)
                        .filter(([_, values]) => values.weekday.amount > 0 || values.weekend.amount > 0)
                        .reduce((acc, [key, value]) => {
                            acc[key] = value;
                            return acc;
                        }, {});

                    console.log('过滤后的分类数据:', filteredCategories);

                    const weekdayData = Object.entries(filteredCategories).map(([cat, values]) => {
                        console.log(`处理工作日数据 - 分类 ${cat}:`, values.weekday);
                        const item = {
                            value: values.weekday.percentage
                        };
                        // 如果占比100%，则四个角都设为圆角
                        if (values.weekday.percentage >= 99.9) {
                            item.itemStyle = { borderRadius: 4 };
                        }
                        return item;
                    });

                    const weekendData = Object.entries(filteredCategories).map(([cat, values]) => {
                        console.log(`处理周末数据 - 分类 ${cat}:`, values.weekend);
                        const item = {
                            value: values.weekend.percentage
                        };
                        // 如果占比100%，则四个角都设为圆角
                        if (values.weekend.percentage >= 99.9) {
                            item.itemStyle = { borderRadius: 4 };
                        }
                        return item;
                    });

                    console.log('最终工作日数据:', weekdayData);
                    console.log('最终周末数据:', weekendData);

                    // 设置日内时段分布图表
                    hourlyChart.setOption({
                        title: {
                            text: '日内消费时段分布',
                            left: 'center'
                        },
                        tooltip: {
                            trigger: 'axis',
                            axisPointer: {
                                type: 'cross'
                            },
                            formatter: function (params) {
                                let result = params[0].name + '<br/>';
                                params.forEach(param => {
                                    if (param.seriesName === '消费金额') {
                                        result += param.marker + param.seriesName + ': ' + formatMoney(param.value) + ' 元<br/>';
                                    } else {
                                        result += param.marker + param.seriesName + ': ' + param.value + ' 笔<br/>';
                                    }
                                });
                                return result;
                            }
                        },
                        legend: {
                            data: ['消费金额', '交易笔数'],
                            top: 30
                        },
                        grid: {
                            left: '3%',
                            right: '4%',
                            bottom: '3%',
                            containLabel: true
                        },
                        xAxis: {
                            type: 'category',
                            data: Array.from({ length: 24 }, (_, i) => `${i}时`),
                            axisLabel: {
                                interval: 0
                            }
                        },
                        yAxis: [
                            {
                                type: 'value',
                                name: '金额（元）'
                            },
                            {
                                type: 'value',
                                name: '笔数',
                                position: 'right'
                            }
                        ],
                        series: [
                            {
                                name: '消费金额',
                                type: 'bar',
                                data: data.hourly.amounts,
                                itemStyle: {
                                    color: '#1890ff',
                                    borderRadius: [4, 4, 0, 0]
                                }
                            },
                            {
                                name: '交易笔数',
                                type: 'line',
                                yAxisIndex: 1,
                                data: data.hourly.counts,
                                itemStyle: {
                                    color: '#FF9500'  // Apple Orange
                                }
                            }
                        ]
                    });

                    // 动态调整图表高度
                    const categoryCount = Object.keys(filteredCategories).length;
                    const autoHeight = Math.max(categoryCount * 50 + 100, 400); // 每个分类50px，最小400px
                    const chartDom = document.getElementById('weekdayChart');
                    chartDom.style.height = autoHeight + 'px';
                    weekdayChart.resize();

                    // 设置工作日/周末分布图表
                    weekdayChart.setOption({
                        title: {
                            text: '工作日/周末消费分布',
                            left: 'center',
                            top: 10,
                            textStyle: {
                                fontSize: 16,
                                fontWeight: '600',
                                fontFamily: '-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif'
                            }
                        },
                        tooltip: {
                            trigger: 'axis',
                            axisPointer: {
                                type: 'shadow'
                            },
                            formatter: function (params) {
                                let result = params[0].name + '<br/>';
                                params.forEach(param => {
                                    result += param.marker + param.seriesName + ': ' + param.value.toFixed(2) + '%<br/>';
                                });
                                return result;
                            }
                        },
                        legend: {
                            data: ['工作日', '周末'],
                            top: 40,
                            itemWidth: 12,
                            itemHeight: 12,
                            icon: 'circle',
                            textStyle: {
                                fontSize: 13,
                                color: '#666'
                            }
                        },
                        grid: {
                            left: '3%',
                            right: '4%',
                            bottom: '3%',
                            top: '80',
                            containLabel: true
                        },
                        xAxis: {
                            type: 'value',
                            max: 100,
                            splitLine: {
                                show: false
                            },
                            axisLabel: {
                                show: false
                            }
                        },
                        yAxis: {
                            type: 'category',
                            data: Object.keys(filteredCategories),
                            inverse: true,
                            axisLine: { show: false },
                            axisTick: { show: false },
                            axisLabel: {
                                fontSize: 14,
                                color: '#333',
                                fontWeight: '500',
                                margin: 16
                            }
                        },
                        series: [
                            {
                                name: '工作日',
                                type: 'bar',
                                stack: 'total',
                                barWidth: 24,
                                itemStyle: {
                                    color: new echarts.graphic.LinearGradient(0, 0, 1, 0, [
                                        { offset: 0, color: '#007AFF' },  // Apple Blue
                                        { offset: 1, color: '#5AC8FA' }
                                    ]),
                                    borderRadius: [4, 0, 0, 4]
                                },
                                label: {
                                    show: true,
                                    position: 'inside',
                                    formatter: function (params) {
                                        return params.value > 10 ? params.value.toFixed(0) + '%' : '';
                                    },
                                    color: '#fff',
                                    fontWeight: 'bold'
                                },
                                data: weekdayData
                            },
                            {
                                name: '周末',
                                type: 'bar',
                                stack: 'total',
                                barWidth: 24,
                                itemStyle: {
                                    color: new echarts.graphic.LinearGradient(0, 0, 1, 0, [
                                        { offset: 0, color: '#FF9500' },  // Apple Orange
                                        { offset: 1, color: '#FFB340' }
                                    ]),
                                    borderRadius: [0, 4, 4, 0]
                                },
                                label: {
                                    show: true,
                                    position: 'inside',
                                    formatter: function (params) {
                                        return params.value > 10 ? params.value.toFixed(0) + '%' : '';
                                    },
                                    color: '#fff',
                                    fontWeight: 'bold'
                                },
                                data: weekendData
                            }
                        ]
                    });
                })
                .catch(error => {
                    console.error('Error loading time analysis data:', error);
                });
        }

        // 添加热力图切换按钮事件
        document.getElementById('expenseBtn').addEventListener('click', () => updateHeatmap('expense'));
        document.getElementById('incomeBtn').addEventListener('click', () => updateHeatmap('income'));
        document.getElementById('transactionBtn').addEventListener('click', () => updateHeatmap('transaction'));

        // 绑定金额筛选按钮事件 - 删除，由 TransactionFilterManager 处理

        // 修改热力图点击事件
        heatmapChart.on('click', function (params) {
            if (params.componentType === 'series') {
                const date = params.data[0];  // 获取点击的日期
                // 将日期格式从 YYYY/MM/DD 转换为 YYYY-MM-DD
                const formattedDate = date.replace(/\//g, '-');
                const title = `${formattedDate} 交易明细`;

                // 构建查询参数
                const queryParams = new URLSearchParams({
                    date: formattedDate
                });

                // 添加金额筛选参数
                if (currentFilter === 'large') {
                    queryParams.append('min_amount', '1000');
                } else if (currentFilter === 'small') {
                    queryParams.append('max_amount', '1000');
                }

                fetch(`/api/transactions?${queryParams}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.transactions) {
                            showTransactionModal(title, data.transactions);
                        } else {
                            showToast('该日期没有交易记录');
                        }
                    })
                    .catch(error => {
                        console.error('Error fetching transaction data:', error);
                        showToast('获取交易数据失败，请重试');
                    });
            }
        });

        // 在设置日内时段分布图表的部分添加点击事件
        hourlyChart.on('click', function (params) {
            if (params.componentType === 'series' && params.seriesName === '消费金额') {
                const hour = params.dataIndex;  // 获取点击的小时
                const title = `${currentYear}年 ${hour}时消费明细`;

                // 构建查询参数
                const queryParams = new URLSearchParams({
                    year: currentYear,
                    hour: hour
                });

                // 添加金额筛选参数
                if (currentFilter === 'large') {
                    queryParams.append('min_amount', '1000');
                } else if (currentFilter === 'small') {
                    queryParams.append('max_amount', '1000');
                }

                // 获取该时段的交易记录
                fetch(`/api/transactions?${queryParams}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.transactions && data.transactions.length > 0) {
                            showTransactionModal(title, data.transactions);
                        } else {
                            showToast('该时段没有交易记录');
                        }
                    })
                    .catch(error => {
                        console.error('Error fetching transaction data:', error);
                        showToast('获取交易数据失败，请重试');
                    });
            }
        });

        // 响应窗口调整
        window.addEventListener('resize', function () {
            heatmapChart.resize();
            hourlyChart.resize();
            weekdayChart.resize();
        });

        // 初始加载数据
        loadAvailableYears();
    });
</script>
{% endblock %}
